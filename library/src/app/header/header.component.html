<div class="app-header">
  <span class="logo">
    <img [src]="logo" alt="rabbit" />
  </span>
  <span class="is-login user-info" *ngIf="user">
    Welcome {{user.name}},
    <span class="logout" (click)="logout()">Logout</span>
  </span>
  <span class="is-login header-login" *ngIf="!user">
    <a [routerLink]="[ '/login' ]">Login</a>
  </span>
</div>
